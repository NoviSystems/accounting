{% extends 'accounting/base.html' %}
{% load staticfiles %}
{% block nav-links %}
{% endblock %}
{% block content %}
<div class="container">
<div class="page-header">
    <h3>Create Salary Employee</h3>
</div>
<div class="row">
        {% if form.errors %}
        <div class="alert alert-danger"> {{ form.errors }} </div>
        {% endif %}

        <form class="form" method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Create Salary Employee</button>
        </form>
</div>
{% endblock %}
