{% extends 'accounting/base.html' %}

{% load staticfiles %}

{% block nav-links %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h3>Create User Team Role</h3>
        </div>
        <div class="row">
            {% if form.errors %}
                <div class="alert alert-danger"> {{ form.errors }}</div>
            {% endif %}
            <form class="form" method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Create User Team Role</button>
            </form>
        </div>
    </div>
{% endblock %}
