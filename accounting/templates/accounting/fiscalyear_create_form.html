{% extends 'accounting/base.html' %}
{% load staticfiles %}
{% block content %}

{% block nav-links %}
{% endblock %}
<div class="container">
<div class="page-header">
    <h3>Create Fiscal Year</h3>
</div>
<div class="row">
        {% if form.errors %}
        <div class="alert alert-danger"> {{ form.errors }} </div>
        {% endif %}

        <form class="form" method="POST" action="">
	{% csrf_token %}
            <p><label for="id_start_date">Start date:</label> <input id="id_start_date" name="start_date" type="text" /></p
            <p><label for="id_end_date">End date:</label> <input id="id_end_date" name="end_date" type="text" /></p>
	
	{% if last_cash %}
	<input class="hidden" id="id_cash_amount" name="cash_amount" step="any" type="number" value="{{ last_cash.actual_amount }}" />
	{% else %}
	<p><label for="id_cash_amount">Cash Amount:</label> <input id="id_cash_amount" name="cash_amount" step="any" type="number" value="0.00" /></p>
	{% endif %}

            <button class="btn btn-primary" type="submit">Create Fiscal Year</button>
        </form>
</div>
{% endblock %}
