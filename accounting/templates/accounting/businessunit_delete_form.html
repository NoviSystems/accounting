{% extends 'accounting/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
<div class="page-header">
    <h3>Delete Business Unit</h3>
</div>
<div class="row">
        {% if form.errors %}
        <div class="alert alert-danger"> {{ form.errors }} </div>
        {% endif %}

        <div class="row">
        	<div class="col-md-12">
        		<h4>{{ businessunit.name }}</h4>
        	</div>
        </div>

        <form class="form" method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Delete Business Unit</button>
        </form>
</div>
{% endblock %}
